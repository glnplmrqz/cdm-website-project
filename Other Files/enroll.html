<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="../Images/CDM Logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="enroll.css"/>
    <title>Student's Enrollment</title>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="landing page.html" class="logo-link">
                <img src="../Images/CDM Logo.png" alt="CDM Logo" class="logo-icon">
            </a>
            <button class="hamburger" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links">
                <a href="landing page.html" class="nav-tag">Back to Landing Page</a>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h1>Student Enrollment Form</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            
            <div class="form-group">
                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-initial" name="middle-name">
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="parents-guardian">Parents/Guardian:</label>
                <input type="text" id="parents-guardian" name="parents-guardian" required>
            </div>
            
            <div class="form-group">
                <label for="contact-no">Contact No.:</label>
                <input type="text" id="contact-no" name="contact-no" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" class="birthday-input" required>
            </div>
            
            <div class="form-group">
                <label for="high-school">Senior High School Attended:</label>
                <input type="text" id="high-school" name="high-school" required>
            </div>
            
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">Choose a Course</option>
                    <option value="beed-gen">Bachelor of Elementary Education Major in General Education</option>
                    <option value="beced">Bachelor of Early Childhood Education</option>
                    <option value="bsed-sci">Bachelor of Secondary Education Major in Science</option>
                    <option value="btled-ict">Bachelor of Technology and Livelihood Education Major in ICT</option>
                    <option value="bsit">Bachelor of Science in Information Technology</option>
                    <option value="bsed">Bachelor of Science in Computer Engineering</option>
                    <option value="bsba">Bachelor of Science in Entrepreneurship</option>
                    <option value="bsba">Bachelor of Science in Business Administration</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit Enrollment</button>
        </form>
    </div>
</body>
<script src="../script.js"></script>
<script src="enroll.js"></script>
</html>
